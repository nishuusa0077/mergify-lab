name: required-ci
on:
  pull_request:
jobs:
  required-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gate
        run: |
          if [ -f .delay ]; then
            echo "Delaying for race window"; sleep 25;
          fi
          if [ -f .fail ]; then
            echo "Fail marker present"; exit 1
          fi
          echo "ok"
